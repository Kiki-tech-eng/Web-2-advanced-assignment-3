<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 transition-colors duration-300" id="body">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-bold">Todo List</h1>
          <button id="themeToggle" class="px-3 py-1 text-sm border rounded">
            Toggle Dark Mode
          </button>
        </div>

        <div class="flex gap-2 mb-4">
          <input
            id="taskInput"
            type="text"
            placeholder="Enter task"
            class="flex-1 p-2 border rounded"
          />
          <input
            id="dueDate"
            type="date"
            class="p-2 border rounded"
          />
          <button
            onclick="addTask()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Add
          </button>
        </div>

        <div class="flex justify-between mb-4 text-sm font-medium">
          <button onclick="filterTasks('all')" class="filter-btn">All</button>
          <button onclick="filterTasks('pending')" class="filter-btn">Pending</button>
          <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
        </div>

        <ul id="taskList" class="space-y-2"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
